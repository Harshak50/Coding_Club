<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Tkr Coding Club</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
</script>
<script> 
$(function(){
  $("#header").load("Navbar/header.html"); 
  $("#title").load("Navbar/title.html"); 
  $("#footer").load("Navbar/footer.html"); 
});
</script> 
</head>
<body>

  <div id="title"></div>
<div class="row container-fluid">
  <div class="col-md-6 text-center">
   <p id="tag-para">An initiative by students of Tkrcet</p>
   <img src="Images/home-1.svg" class="home-1_svg" style="height: 200px;" alt="">
  </div>
  <div class="col-md-6 text-center">
    <img src="Images/home.svg" class="home_svg" style="height: 300px; padding-top: 30PX;" alt="">
  </div>
</div>
  <div id="login-div" class="form-signin text-center ">
    <h4 class=" mb-3 fw-normal">Login / Signup</h4>
    <input type="name" id="inputName" class="form-control" placeholder=" UserName (optional)" required="" autofocus="">
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <button class="w-100 btn btn-md btn-dark" onclick="login()" >Login</button>
    <button  onclick="sendPasswordReset() " class="btn forgotpass">Forgot Password</button>
    <hr style="max-width: 500px;">
    <p style="display: inline-block;">Dont have an account</p>

   <button onclick="signuppage()" class=" btn btn-md btn-dark">Signup</button>
    <p class="mt-5 mb-3 text-muted">© Coding Club</p>
</div>

<!-- Signup  -->
<div class="form-signup text-center" id="signup-div">
<h4 class=" mb-3 fw-normal">Please sign up</h4>
<input type="name" id="newName" class="form-control" placeholder="UserName (optional)" required="" autofocus="">
<input type="email" id="newEmail" class="form-control" placeholder="Email address" required="" autofocus="">
<input type="password" id="newPassword" class="form-control" onkeyup='check();'  placeholder="New Password" required="">
<input type="password" id="newPassword_confirm" onkeyup='check();'  class="form-control" placeholder="Retype Password" required="">
<span id='message' class="text-center"></span>

<button class="w-100 btn btn-md btn-dark" onclick="signup()">Sign up</button>
<p class="mt-5 mb-3 text-muted">© Coding Club</p>
</div>
   
 <!-- script tags -->
 <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

    <div id="footer"></div>
</body>
</html>
